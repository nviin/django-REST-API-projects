{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">BOOK DETAIL</h2>
<center>
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4 p-2">
      <img src="{{book.cover.url}}" class="rounded-start" height="250px" width="100%" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body p-2">
        <h5 class="card-title mt-3 mb-4">Book Title: {{book.title}}</h5>
        <p class="card-text mb-4">Language: {{book.language}}</p>
          <p class="card-text mb-4">Price: {{book.price}}</p>
          <p class="card-text mb-4">Page: {{book.page}}</p>
          <p class="card-text mb-4">Author: {{book.author}}</p>
      </div>
    </div>
  </div>
</div>
  </center>
{% endblock %}
