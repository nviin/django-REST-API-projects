{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<h1 style="text-align:center;color:blue;">MY ORDERS</h1>
<div class="card mb-3" style="max-width: 540px;">
  <h2 style="text-align:center;color:blue;">Customer name:{{user.username}}</h2>
  {% for i in orders %}
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{i.product.image.url}}" class="img-fluid rounded-start" height="200px" width="150px">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{i.product.name}}</h5>
        <p class="card-text">{{i.order_id}}</p>
        <p class="card-text">{{i.ordered_date}}</p>
        <p class="card-text">{{i.no_of_items}}</p>
         <p class="card-text">{{i.delivery_status}}</p>
        <p class="card-text"><small class="text-muted"></small></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
